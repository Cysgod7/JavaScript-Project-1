<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="bootstrap.min.css" />

    <title>Classroom Attendance</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center display-4 text-primary"><i class="fas fa-chalkboard-teacher"></i><strong>Classroom Attendance</strong></h1>

        <form id="class-list">
            <div class="from-group">
                <label for="name" class="from-label mt-5"><strong>Name</strong></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="from-group">
                <label for="identification" class="from-label mt-3"><strong>Identification Number</strong></label>
                <input type="text" class="form-control" id="identification" placeholder="Enter your ID">
            </div>

            <div class="from-group">
                <label for="semester" class="from-label mt-3"><strong>Semester</strong></label>
                <input type="text" class="form-control" id="semester" placeholder="Current semester">
            </div>

            <div class="from-group">
                <label for="subject" class="from-label mt-3"><strong>Subject</strong></label>
                <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name">
            </div>

            <div class="form-group">
                <label for="date" class="form-label mt-3"><strong>Date</strong></label>
                <input class="form-control" id="date" value="" readonly>
            </div>

            <input type="button" value="Submit" style="float: right;" class="btn btn-dark mt-3">  
        </form>

        <table class="table table-hover text-center table-primary">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Semester</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="classList">

            </tbody>
        </table>
    </div>

    <script src="code.js"></script>
</body>
</html>
